<head>

    <title>Document</title>
    <style>
        li:first-child{
            color: red;
        }
        li:last-child{
            color: green;
        }
        li:nth-child(4){
            color: yellow;
        }
        input:focus{
           width: 300px;
            background-color: lightblue;
        }
       
    </style>
</head>
<body>
    <ul>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>
    <input type="text">
</body>
